<html>
    <head>
        <script>
            function conf(){
                ret = confirm("do you want to continue?");
                if (ret == true) {
                    document.write("User wants.")
                    return true;
                }
                else{
                    document.write("User does not want.");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="conf()" name="" value="click" id=""/>
    </body>
</html>
