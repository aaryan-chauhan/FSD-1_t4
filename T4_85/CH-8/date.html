<html>
    <head>
        <script>
            var d = new Date(); // object
            document.write(d + "<br>"); // current date,day(all)
            document.write(d.getDate() + "<br>"); // 1 to 31 
            document.write(d.getDay() + "<br>"); // 0(sun) to 6(sat)
            document.write(d.getMonth() + "<br>"); // 0(january) to 11(December)
            document.write(d.getFullYear() + "<br>"); // full digit number(2025)
            document.write(d.getHours() + "<br>"); // 0 to 23 hrs.
            document.write(d.getMinutes() + "<br>"); // 0 to 59 mins.
            document.write(d.getSeconds() + "<br>"); // 0 to 59 secs.
            document.write(d.getTime() + "<br>"); // return number in milisecs. from 1970 till mentioned date
        </script>
    </head>
</html>
