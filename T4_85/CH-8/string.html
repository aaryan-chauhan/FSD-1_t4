<html>
    <head>
        <script>
            var a = "This is FSD-1";
            var x = "Hello"
            document.write(a.charAt(3) + "<br>");  //always start index from 0
            document.write(a.charCodeAt(2) + "<br>"); //always start index from 0
            document.write(a.indexOf('is') + "<br>"); 
            document.write(a.lastIndexOf('is') + "<br>");
            document.write(a.replace('is','ab') + "<br>"); // a.replace("search str","replace str")
            document.write(a.substr(2,5) + "<br>"); // substr(start index,length)
            document.write(a.substring(2,6) + "<br>"); // substring(start,end) it doesn't consider last index in the o/p
            document.write(a.toUpperCase() + "<br>"); //
            document.write(a.toLowerCase() + "<br>");
            document.write(x.split("l") + "<br>");
        </script>
    </head>
</html>
