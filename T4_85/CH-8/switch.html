<html>
    <head>
        <script>
            var grade = 'A';
            switch(grade)
            {
                case 'A': document.write("Good");
                break;
                case 'B': document.write("Very Good");
                break;
                case 'C': document.write("Very Very Good");
                break; 
            }
        </script>
    </head>     
</html>
