<!-- write a JS to find the largest number among 3 numbers -->
 <html>
    <head>
        <script>
            var a = 10;
            var b = 20;
            var c = 30;
            if(a>b){
                if(a>c){
                    document.write("A moto");
                }
                else{
                    document.write("C moto");
                }
            }
        </script>
    </head>
 </html>
