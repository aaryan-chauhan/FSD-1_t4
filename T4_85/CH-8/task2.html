<!-- JS program to display the multiplication table (note : table of 3) -->
 <html>
    <head>
        <script>
            var a = 3;
            for (i = 1; i <= 10; i++) {
                document.write(a + " * " + i + " = " + a*i + "<br>");
            }
        </script>
    </head>
 </html>
