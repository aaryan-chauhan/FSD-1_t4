<!-- write a JS to Calculate area of triangle and rectangle -->
 <html>
    <head>
        <script>
            function triangle(p,v){
                return 0.5*p*v
            }
            function rectangle(l,b){
                return l*b
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="triangle(10,20)" value="triangle area">Tri</input>
        <input type="button" onclick="rectangle(10,20)" value="triangle area">rect</input>
    </body>
 </html>
