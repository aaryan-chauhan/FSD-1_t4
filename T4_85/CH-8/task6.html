<!-- write a JS to find that given number is lucky number or not 
given numebr is lucky if sum of of all it's digit is 1  -->
<html>
    <head>
        <script>
            var a = 7777;
            var sum;
            var x;
            while(a>0){
                x = a%10
                sum = sum + x
                x = x/10
            }
            document.write(sum)
        </script>
    </head>
</html>
