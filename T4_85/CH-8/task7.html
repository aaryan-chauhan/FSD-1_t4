<!-- Write a JS that find position of first occurance of vovel A and last occurance of vovel A in the given word "ajanta" also return the String b/w them using Strign inbuilt object -->
 <html>
    <head>
        <script>
            var a = "ajanta";
            document.write(a.indexOf('a') + "<br>");
            document.write(a.lastIndexOf('a') + "<br>");
            document.write(a.substr(1,4));
        </script>
    </head>
 </html>
