<!-- write a JS program to check occurance of a given character into string entered by user (ex. if you check the number of occurance of O in the string School the result is 2) -->
 <html>
    <head>
        <script>
            function occ(word,char){
                var count = 0;
                for(i=0;i<=word.length;i++){
                    if(word[i]==char){
                        count += 1;
                    }
                }
                document.write(count)
            }
        </script>
    </head>
    <body>
        <input type="button" onclick='occ("School","o")' value="occurance"/>
    </body>
 </html>
