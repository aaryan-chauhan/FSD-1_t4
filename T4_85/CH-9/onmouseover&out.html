<html>
    <head>
        <script>
            function fun(id){
                id.innerHTML = "mouse in";
            }
            function fun1(id){
                id.innerHTML = "mouse out";
            }
        </script>
    </head>
    <body>
        <div onmouseover="fun(this)" onmouseout="fun1(this)" style="width: 30%;height: 40%;border: 1px red solid;">

        </div>
    </body>
</html>
