<html>

<head>
    <script>
        function fun(id) {
            val = id.t1.value;
            if (val == "") {
                alert("Please enter the value");
                return false;
            }
            alert(val);
        }
    </script>
</head>

<body>
    <form action="#" onsubmit="return fun(this)">
        <input type="text" name="t1" id="t1" />
        <input type="submit" />
    </form>
</body>

</html>
