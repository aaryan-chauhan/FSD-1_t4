<!-- write a JS to handle following mouse events 
1. if mouse is over heading should turn yellow color 
2. if mouse goes out then it should turn black color 
3. if find time button is clicked then show date and time information 
4. if button name pink is clicked then bgcolor should turn pink and button name green is clicked then bgcolor should turn green(body bgclr) -->
<html>

<head>
    <script>
        function fun(id) {
            id.style.color = "yellow";
        }
        function fun1(id) {
            id.style.color = "black";
        }
        function dt() {
            var d = new Date();
            document.getElementById("dt").innerHTML = d;
        }
        function p(id) {
            id.setAttribute("bgcolor", "pink");
        }
        function g(id) {
            id.setAttribute("bgcolor", "green")
        }
    </script>
</head>

<body id="a">
    <h1 onmouseover="fun(this)" onmouseout="fun1(this)">Heading</h1>
    <p id="dt"></p>
    <input type="button" onclick="dt()" value="Date&Time">
    <input type="button" onclick="p(a)" value="pink">
    <input type="button" onclick="g(a)" value="green">
</body>

</html>
