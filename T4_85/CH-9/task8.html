<!-- desing a login form using html or js following validation in password field minimum length of password must be of 8 letters and it must have some special char. -->
 <html>
    <head>
        <script>
            function fun(){
                pat = /\W/;
                u = document.getElementById("t1").value;
                if(pat.test(u) && u.length==8){
                    alert("Valid");
                }
                else{
                    alert("In-Valid");
                }
            }
        </script>
    </head>
    <body>
        <input type="password" name="" id="t1"/>
        <input type="submit" onclick="fun()" value="submit"/>
    </body>
 </html>
