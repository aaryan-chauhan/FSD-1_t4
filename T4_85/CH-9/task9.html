<!-- write a JS to validate username and pass 
1. for pass field length must be of 6 to 12 char 
2. for username field should not srart with _@ and any number 
3. both must not be blank -->
<html>

<head>
    <script>
        function fun() {
            pat = /^_|^@|^\d/;
            u = document.getElementById("u").value;
            u1 = document.getElementById("p").value;
            if ((u1.length >= 6 && u1.length <= 12)) {
                alert("Valid Pass");
            }
            else {
                alert("In-Valid Pass");
            }
            if (!pat.test(u) && u.length != 0) {
                alert("Valid Username");
            }
            else {
                alert("In-Valid User");
            }
        }
    </script>
</head>

<body>
    Username : <input type="text" name="" id="u" />
    Password : <input type="password" name="" id="p">
    <input type="submit" onclick="fun()" value="submit" />
</body>

</html>
