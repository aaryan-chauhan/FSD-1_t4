<!-- write a javascript to find the largest number among 3 numbers  -->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max</title>
    <script>
        var a=20
        var b=30
        var c=10
        if (a>b){
            if (b>c){
                document.write("a is maximum")
            }
        }else{
            if(b>c){
                document.write("b is maximum")
            }else{
                document.write("c is maximum")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
