<!-- javascript program to print first 5 odd numbers divisible by 7  -->

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max</title>
    <script>
        i=0
        itr=0
        while(true){
            itr++
            if (((itr*7)%2==0)){
                i++
                document.write(itr*7+"<BR>")
            }
            if(i==5){
                break
            }
        }
        
    </script>
</head>
<body>
    
</body>
</html>
