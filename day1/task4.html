<!-- write a javascript program to calculate area of triangle and rectangle -->

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>max</title>
        <script>
            function tri(r) {
                document.write(3.14*r*r+"<BR>")
            }  
            function rec(b,h) {
                document.write(b*h+"<BR>")
            }
            tri(5)
            rec(5,10)
        </script>
    </head>
    <body>
        <input type="button" onclick="tri(5)" value="click to get area of triangle">
        <input type="button" onclick="rec(5,10)" value="click to get area of rectangle">
    </body>
    </html>
