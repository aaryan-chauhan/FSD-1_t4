<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a ='this is fsd-1'
        document.write(a.charAt(3)+"<BR>")
        document.write(a.charCodeAt(3)+"<BR>")
        document.write(a.indexOf("is")+"<BR>")
        document.write(a.replace(" is ",' ab ')+"<BR>")
        document.write(a.substr(2,5)+"<BR>")
        document.write(a.substring(2,7)+"<BR>")
        document.write(a.toUpperCase()+"<BR>")
        document.write(a.toLowerCase()+"<BR>")
        x='hello'
        document.write(x.split('l')+"<BR>")


    </script>
</head>
