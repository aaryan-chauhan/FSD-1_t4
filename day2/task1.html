<!-- write a javascript program to check occurence of a given charachter into string entered by user for example if u check the number of occurence of 'o' in the string school the result is true-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function occ(word,letter){
            count=0
            for(i=0;i<word.length;i++){
                if(word[i]==letter){
                    count+=1
                } 
            }
            document.write(count)
        }
    </script>
</head>
<body>
    <input type="button" onclick="occ('school','o')" value="click me">
</body>
</html>
