<!-- wajs that print all odd charachter in given string for example 'abcdefgh' ->'bdfh'  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        word='abcdefgh'
        for(i=1;i<word.length;i+=2){
            document.write(word[i]+" ")
        }
    </script>
</head>
<body>
    
</body>
</html>
