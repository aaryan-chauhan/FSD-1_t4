<!-- wjs that use function to calculate how many days are left in your birthday -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function daydiff(d1,d2){
            one_day=24*60*60*1000//one day in miliseconds
            date1_ms=d1.getTime() //starting from 1970 in milisecond
            date2_ms=d2.getTime() //current date in milisecond
            difference_ms=Math.abs(date1_ms-date2_ms)
            return (Math.round(difference_ms/one_day))
        }
        var d1=new Date()
        d1.setDate(10)
        d1.setMonth(1)
        var d2=new Date()
        document.write("No. of days left: "+daydiff(d1,d2))
    </script>
 </head>
