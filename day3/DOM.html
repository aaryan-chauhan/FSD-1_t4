<!-- DOM: Document object model -->
 <!-- 
    getElementById()
    getElementsTagName()
    getElementsClassName()
    write()


    property

    1. inner text of element
    element.innerHTML=new value
    eg: c1[i].innerHtml='hello'

    2. change in style
    element.style.property='new value'
    eg: c1[i].style.fontsize='50px'

    3. change attribute
    element.attribute='new value'
    eg: c1[i].bgcolor=red
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Methods</title>
 </head>
 <body>
    <p id="demo">Good Morning, I am aaryan chauhan</p>
    <script>
      document.getElementById("demo").innerHTML='hello I am aaryan chauhan'
    </script>
 </body>
 </html>
