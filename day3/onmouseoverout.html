<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(id){
            id.innerHTML='mouse moved'
        }
        function fun1(id){
            id.innerHTML='mouse out'
        }
    </script>
</head>
<body>
    <div onmouseover="fun(this)" onmouseout="fun1(this)" style="width: 30%; height: 40%; border: 1px solid black;">hello world</div>
</body>
</html>
