<!-- keyup keydown keypress -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(id){
            id.bgColor='red'
        }
        function fun1(e){
            alert(e.keyCode)
        }
        function fun2(id){
            id.bgColor='blue'
        }
    </script>
 </head>
 <body  onkeyup="fun(this)" onkeypress="fun1(event)" onkeydown="fun2(this)">    
 </body>
 </html>
