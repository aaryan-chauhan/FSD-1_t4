<html>
    <head>
        <script>
            function fun(){

                Pat=/\d/i //digit ke jesa [0-9]wale jesa agar no digit chahiye toh \D use kar
                u=document.getElementById('t1').value;
                if(Pat.test(u)){
                    alert("Perfect match")
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="t1">
        <input type="submit" value="submit" onclick="fun()">
    </body>
</html>
