<html>
    <head>
        <script>
            function down(){
                document.getElementById('m').style.color='red'
            }
            function up(){
                document.getElementById('m').style.color='blue'
            }
        </script>
    </head>
    <body>
        <p id="m" onmousedown="down()" onmouseup="up()">This is js</p>
    </body>
</html>
